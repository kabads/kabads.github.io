{{ define "main" }}
  <div class="category-header">
    <h1>{{ .Title | humanize }}</h1>
</div>
  {{ range .Pages }}
    <ul>
      {{ if .Params.categories }}
        <ul>
            <a class="pagelinks" href="{{ .RelPermalink | urlize }}">{{ .Title }}</a> {{ .Params.Date.Format "2 Jan 2006" }}
        </ul>
      {{end}}
    </ul>
  {{ end }}
{{ end }}
